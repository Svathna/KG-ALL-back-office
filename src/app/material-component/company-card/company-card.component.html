<mat-card class="company-card cursor-pointer" fxLayout="column" fxLayoutAlign="start none">
        <mat-card-header fxLayout="column" fxLayoutAlign="center center">
            <h5 class="khmer-title text-bold text-center">{{ company.nameInKhmer }}</h5>
            <h5 class="text-bold text-center">{{ company.name }}</h5>
        </mat-card-header>

        <mat-card-content>
            <div *ngIf="user" class="text-white" fxLayout="column" fxLayoutAlign="start none" fxLayoutGap="10px">
                <h5 class="text-center text-bold mb-4">Manager</h5>
                <div fxLayout="row" fxLayoutAlign="space-between end" fxLayoutGap="20px">
                    <h6>Fullname :</h6>
                    <h6 class="text-right">{{ user.fullName }}</h6>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-between end">
                    <h6>Username:</h6>
                    <h6>{{ user.userName }}</h6>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-between end">
                    <h6>Phonenumber:</h6>
                    <h6>{{ user.phoneNumber }}</h6>
                </div>
            </div>
        </mat-card-content>
</mat-card>
