<div *ngIf="isFetching">
    <mat-progress-bar mode="query"></mat-progress-bar>
</div>

<div *ngIf="!isFetching && requests.length > 0" fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="20px">
    <div *ngFor="let request of requests">
        <div>
            <request-card
                (accept)="onAcceptRequest($event)"
                (reject)="rejectRequest($event)"
                [request]="request">
            </request-card>
        </div>
    </div>
</div>

<div *ngIf="!isFetching && requests.length === 0">
    <h2>There is no any request</h2>
</div>
