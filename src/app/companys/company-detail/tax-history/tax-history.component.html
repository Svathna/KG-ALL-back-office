<div *ngIf="isFetching">
    <mat-progress-bar mode="query"></mat-progress-bar>
</div>

<div fxLayout="column" fxLayoutGap="10px">
    <div class="pb-3" fxLayout="row" fxLayoutGap="40px" fxLayoutAlign="start center">
        <h4 class="m-t-5 text-khmer-bold">ក្រសួងពាណិជ្ជកម្ម</h4>
    </div>
    <div class="pb-3 text-khmer-bold">
        <div class="table-wrapper">
            <div id="tax_per_month_table">
                <h5>1. ពន្ធប្រចាំខែក្នុងឆ្នាំ {{ currentDate | date: 'yyyy'}}</h5>
                <tax-per-month [companyId]="companyId" [taxHistoryId]="taxHistory._id" [taxPerMonths]="taxPerMonths" (updated)="onTaxPerMonthUpdated($event)"></tax-per-month>
            </div>
            <div class="mt-3">
                <div *ngIf="taxPerMonths.length > 0" fxFlex fxLayoutAlign="end">
                    <button [disabled]="isFetching" color="primary" mat-raised-button (click)="exportPdf()">
                        Export Pdf
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</div>
