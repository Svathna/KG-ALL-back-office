<div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="20px">
    <h6>Documents as PDF :</h6>
    <div *ngIf="company" fxLayout="row" fxLayoutAlign="space-evenly">
      <doc-uploader [company]="company" [isVatCertificate]="true"></doc-uploader>
      <doc-uploader [company]="company" [isPatent]="true"></doc-uploader>
      <doc-uploader [company]="company" [isGdtCard]="true"></doc-uploader>
    </div>
</div>
