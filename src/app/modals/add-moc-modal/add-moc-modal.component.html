<div class="mb-3" *ngIf="isFetching">
    <mat-progress-bar mode="query"></mat-progress-bar>
</div>

<form [formGroup]="mocForm">
    <div fxLayout="column">
        <div class="mt-2" fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="48">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label class="mt-1">
                                ចុះបញ្ជីពាណិជ្ជកម្មលេខ
                            </label>
                        </mat-label>
                        <input formControlName="mocNumber" type="number" matInput placeholder="Placeholder">
                    </mat-form-field>
                </p>
            </div>
            <div fxFlex="48">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label class="mt-1">
                                ចុះថ្ងៃទី
                            </label>
                        </mat-label>
                        <input matInput formControlName="notedDate" type="date" placeholder="Placeholder">
                    </mat-form-field>
                </p>
            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="48">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label class="mt-1">
                                ប្រភេទក្រុមហ៊ុន
                            </label>
                        </mat-label>
                        <mat-select formControlName="type">
                            <mat-option [value]="companyType.SOLE_PROPRIETORSHIPS">
                                <label>
                                    {{ companyTypeInKhmer[0] }}
                                </label>
                            </mat-option>
                            <mat-option [value]="companyType.PRIVATE_LIMITED_COMPANY">{{ companyTypeInKhmer[1] }}</mat-option>
                            <mat-option [value]="companyType.PUBLIC_LIMITED_COMPANY">{{ companyTypeInKhmer[2] }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
            </div>
            <div fxFlex="48">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label class="mt-1">
                                ដើមទុនចុះបញ្ជី
                            </label>
                        </mat-label>
                        <input formControlName="capital" type="number" matInput placeholder="Placeholder">
                    </mat-form-field>
                </p>
            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="48">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label>
                                ឈ្មោះប្រើប្រាស់ប្រព័ន្ធពាណិជ្ជកម្ម
                            </label>
                        </mat-label>
                        <input matInput formControlName="mocUsernameLogin" placeholder="Placeholder">
                    </mat-form-field>
                </p>
            </div>
            <div fxFlex="48">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label>
                                លេខកូដសម្ងាត់
                            </label>
                        </mat-label>
                        <input matInput formControlName="mocPasswordLogin" placeholder="Placeholder" [type]="passwordVisible? 'text' : 'password'">
                        <mat-icon class="cursor-pointer" (click)="passwordEyeOffOnn()" matSuffix>{{ passwordVisible? 'visibility' : 'visibility_off'}}</mat-icon>
                    </mat-form-field>
                </p>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex fxLayoutAlign="end">
                <button class="mr-2" [disabled]="isFetching" mat-raised-button (click)="cancel()">
                    Cancel
                </button>
                <button [disabled]="mocForm.invalid || isFetching" color="primary" mat-raised-button (click)="save()">
                    Save
                </button>
                <!-- <button *ngIf="dataCompany" [disabled]="companyForm.invalid || isFetching" color="primary" mat-raised-button (click)="update()">
                    Update
                </button> -->
        </div>
        </div>
    </div>
</form>
