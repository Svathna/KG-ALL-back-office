<div class="mb-3" *ngIf="isFetching">
    <mat-progress-bar mode="query"></mat-progress-bar>
</div>

<form [formGroup]="mocForm">
    <div fxLayout="column">
        <div class="mt-2" fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="48">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label class="mt-1">
                                Registration number
                            </label>
                        </mat-label>
                        <input formControlName="mocNumber" pattern="[0-9]*" type="text" matInput required>
                    </mat-form-field>
                </p>
            </div>
            <div fxFlex="48">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label class="mt-1">
                                Registration date
                            </label>
                        </mat-label>
                        <input matInput formControlName="notedDate" type="date" required>
                    </mat-form-field>
                </p>
            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="48">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label class="mt-1">
                                Company Type
                            </label>
                        </mat-label>
                        <mat-select formControlName="companyType" required>
                            <mat-option [value]="companyType.SOLE_PROPRIETORSHIPS">{{ companyTypeInKhmer[1] }}</mat-option>
                            <mat-option [value]="companyType.PRIVATE_LIMITED_COMPANY">{{ companyTypeInKhmer[2] }}</mat-option>
                            <mat-option [value]="companyType.PUBLIC_LIMITED_COMPANY">{{ companyTypeInKhmer[3] }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
            </div>
            <div fxFlex="48">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label class="mt-1">
                                Registration capital
                            </label>
                        </mat-label>
                        <input formControlName="capital" type="number" matInput required>
                    </mat-form-field>
                </p>
            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="48">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label>
                                Username login MOC system
                            </label>
                        </mat-label>
                        <input matInput formControlName="mocUsernameLogin" required>
                    </mat-form-field>
                </p>
            </div>
            <div fxFlex="48">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label>
                                Password login MOC system
                            </label>
                        </mat-label>
                        <input matInput formControlName="mocPasswordLogin" [type]="passwordVisible? 'text' : 'password'" required>
                        <mat-icon class="cursor-pointer" (click)="passwordEyeOffOnn()" matSuffix>{{ passwordVisible? 'visibility' : 'visibility_off'}}</mat-icon>
                    </mat-form-field>
                </p>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="100">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label class="mt-1">
                                Annual submission date
                            </label>
                        </mat-label>
                        <input matInput formControlName="annualTranscriptMaintenanceDate" type="date" required>
                    </mat-form-field>
                </p>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex fxLayoutAlign="end">
                <button class="mr-2" [disabled]="isFetching" mat-raised-button (click)="cancel()">
                    Cancel
                </button>
                <button *ngIf="!moc" [disabled]="mocForm.invalid || isFetching" color="primary" mat-raised-button (click)="save()">
                    Save
                </button>
                <button *ngIf="moc" [disabled]="mocForm.invalid || isFetching" color="primary" mat-raised-button (click)="update()">
                    Update
                </button>
            </div>
        </div>
    </div>
</form>
