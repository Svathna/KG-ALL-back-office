<div class="mb-3" *ngIf="isFetching">
    <mat-progress-bar mode="query"></mat-progress-bar>
</div>

<form [formGroup]="taxPerYearForm">
    <div class="text-center">
        <h4>ពន្ធប្រចាំឆ្នាំ {{year}}</h4>
    </div>
    <div>
        <h5>ប្រាក់ពន្ធបានបង់ក្នុងឆ្នាំ (៛)</h5>
    </div>
    <div fxLayout="column">
        <div class="mt-2" fxLayout="row">
            <div fxFlex="100">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label class="mt-1">
                                {{ (currentDate | date: 'yyyy') - 1 }}
                            </label>
                        </mat-label>
                        <input formControlName="taxPaidAmountLastYear" type="number" matInput required>
                    </mat-form-field>
                </p>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex="100">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label class="mt-1">
                                {{ (currentDate | date: 'yyyy') - 2 }}
                            </label>
                        </mat-label>
                        <input formControlName="taxPaidAmountLastTwoYear" type="number" matInput>
                    </mat-form-field>
                </p>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex="100">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label class="mt-1">
                                {{ (currentDate | date: 'yyyy') - 3 }}
                            </label>
                        </mat-label>
                        <input formControlName="taxPaidAmountLastThreeYear" type="number" matInput>
                    </mat-form-field>
                </p>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex="100">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label class="mt-1">
                                {{ (currentDate | date: 'yyyy') - 4 }}
                            </label>
                        </mat-label>
                        <input formControlName="taxPaidAmountLastFourYear" type="number" matInput>
                    </mat-form-field>
                </p>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex="100">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            <label class="mt-1">
                                {{ (currentDate | date: 'yyyy') - 5 }}
                            </label>
                        </mat-label>
                        <input formControlName="taxPaidAmountLastFiveYear" type="number" matInput>
                    </mat-form-field>
                </p>
            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex fxLayoutAlign="end">
                <button class="mr-2" [disabled]="isFetching" mat-raised-button (click)="cancel()">
                    Cancel
                </button>
                <button *ngIf="!isEdition" [disabled]="taxPerYearForm.invalid || isFetching" color="primary" mat-raised-button (click)="save()">
                    Save
                </button>
                <!-- <button *ngIf="isEdition" [disabled]="taxPerYearForm.invalid || isFetching" color="primary" mat-raised-button (click)="update()">
                    Update
                </button> -->
            </div>
        </div>
    </div>
</form>
